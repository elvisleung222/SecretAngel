<div class="records-container container">
	<div *ngIf="records.length">
		<!--TODO Show the corresponding info of the profile by using the profile component-->
		<nb-card *ngFor="let record of records">
			<nb-card-body>
				{{record.id}}
			</nb-card-body>
		</nb-card>
	</div>

	<div *ngIf="!records.length" class="no-record">
		<i class="icon ion ion-heart-broken no-record-icon"></i>
		<span class="no-record-message content">暫時未有配對紀錄</span>
	</div>
</div>
